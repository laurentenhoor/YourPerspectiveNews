<div
    class="clickable-area-top"
    ng-click="$ctrl.vote(1)"
>
    <div
        class="arrow-up"
        ng-class="{true: 'upvoted', false: ''}[$ctrl.myVoteValue==1]"
    >
    </div>
</div>

<div class="vote-score">{{$ctrl.itemTotalScore || 0}}</div>

<div
    class="clickable-area-bottom"
    ng-click="$ctrl.vote(-1)"
>
    <div
        class="arrow-down"
        ng-class="{true: 'downvoted', false: ''}[$ctrl.myVoteValue==-1]"
    >
    </div>
</div>
