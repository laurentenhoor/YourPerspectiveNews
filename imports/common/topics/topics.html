<div class="scroll-window" id="scroll-{{topic._id}}" scroll-disabler ng-repeat="topic in $ctrl.topics | orderBy:'-stats.hotness'"
    ng-cloack>

    <topic topic="topic" on-open-topic="$ctrl.openTopicId=$event.openTopicId" open-topic-id="$ctrl.openTopicId"></topic>

</div>

<div class="more-topics-controls">
    <md-button class="md-raised wide-btn" ng-click="$ctrl.loadMoreTopics();">
        Laad meer topics
    </md-button>
</div>
