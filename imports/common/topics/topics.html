<div class="scroll-window" scroll-disabler id="scroll-{{topic._id}}" ng-repeat="topic in $ctrl.topics | orderBy:'-createdAt'">

	<div class="scroll-content">

		<topic-controls topic-id="topic._id" on-show-details="detailsAreShown = $event.showDetails;$ctrl.activeTopic=topic._id" show-details="($ctrl.activeTopic == topic._id)  ? detailsAreShown : false" >
		</topic-controls>

		<summary-tile topic="topic" show-details="($ctrl.activeTopic == topic._id)  ? detailsAreShown : false" on-show-details="detailsAreShown = $event.showDetails;$ctrl.activeTopic=topic._id">
		</summary-tile>

		<div ng-show="($ctrl.activeTopic == topic._id)  ? detailsAreShown : false" style="display:flex;">
		
			<category-tiles topic="topic">
			</category-tiles>

			<!-- <opinion-tile 
			topic-id="topic._id">
		</opinion-tile> -->

			<comments-tile topic-id="topic._id">
			</comments-tile>
		</div>
	</div>

</div>
