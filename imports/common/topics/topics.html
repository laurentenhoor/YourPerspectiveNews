<div class="scroll-window" scroll-disabler id="scroll-{{topic._id}}" 
	ng-repeat="topic in $ctrl.topics | orderBy:'-createdAt'" 
	ng-init="topic.selectedArticle = {}">

	<div class="scroll-content">

		<topic-controls 
			topic-id="topic._id">
		</topic-controls>

		<!-- <summary-tile 
			topic-id="topic._id">
		</summary-tile> -->

		<category-tiles 
			topic="topic">
		</category-tiles>

		<!-- <opinion-tile 
			topic-id="topic._id">
		</opinion-tile> -->

		<comments-tile 
			topic-id="topic._id">
		</comments-tile>

	</div>

</div>
