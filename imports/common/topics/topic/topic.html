<div class="scroll-content">

    <topic-controls
        topic-id="$ctrl.topic._id"
        show-details="($ctrl.activeTopic == $ctrl.topic._id)  ? topicIsOpen : false"
        on-show-details="topicIsOpen = $event.showDetails; $ctrl.activeTopic=$ctrl.topic._id"
    >
        <article-actions-button topic-id="$ctrl.topic._id"></article-actions-button>
    </topic-controls>

    <summary-tile
        topic="$ctrl.topic"
        show-details="($ctrl.activeTopic == $ctrl.topic._id)  ? topicIsOpen : false"
        on-show-details="topicIsOpen = $event.showDetails; $ctrl.activeTopic=$ctrl.topic._id"
    >
    </summary-tile>

    <div
        ng-show="($ctrl.activeTopic == $ctrl.topic._id)  ? topicIsOpen : false"
        style="display:flex;"
    >

        <article-tiles
            topic="$ctrl.topic"
            articles="$ctrl.rootArticles"
        ></article-tiles>

        <divider-bar ng-show="$ctrl.otherArticles.length>0"><span class="text">Verrijking</span></divider-bar>

        <article-tiles
            topic="$ctrl.topic"
            articles="$ctrl.otherArticles"
        ></article-tiles>

        <divider-bar><span class="text">Doe mee</span></divider-bar>

        <comments-tile topic-id="$ctrl.topic._id"></comments-tile>

        <opinion-tile topic-id="$ctrl.topic._id"></opinion-tile>

    </div>

</div>
