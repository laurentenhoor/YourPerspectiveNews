<div class="scroll-content">

    <summary-tile topic="$ctrl.topic" on-open-topic="$ctrl.onOpenTopic({$event});" open-topic-id="$ctrl.openTopicId">
    </summary-tile>

    <div ng-show="($ctrl.openTopicId == $ctrl.topic._id)" style="display:flex;">

    <topic-controls topic-id="$ctrl.topic._id" on-open-topic="$ctrl.onOpenTopic({$event});" open-topic-id="$ctrl.openTopicId">
        <article-actions-button topic-id="$ctrl.topic._id"></article-actions-button>
    </topic-controls>

        <title-bar-news ng-show="$ctrl.rootArticles.length>0">
            <div class="content-container">
                <div class="tile-header">&nbsp;</div>
                <div class="tile-container">
                    <span class="text">Nieuws</span>
                    <md-icon  ng-if="$ctrl.isAdmin" ng-click="$ctrl.addArticle()" class="add-article-via-bar">add</md-icon>
                </div>
            </div>
        </title-bar-news>

        <article-tiles topic="$ctrl.topic" articles="$ctrl.rootArticles"></article-tiles>

        <load-more-bar ng-show="$ctrl.moreRootArticlesAvailable()" ng-click="$ctrl.showMoreRootArticles()">
            <div class="content-container">
                <div class="tile-header">&nbsp;</div>
                <div class="tile-container">
                    <div class="load-more-icon">
                        <div class="load-more-icon-text">OPEN
                            <br>MEER</div>
                        <md-icon>subdirectory_arrow_left</md-icon>
                    </div>
                </div>
            </div>
        </load-more-bar>

        <title-bar-news ng-show="$ctrl.otherArticles.length>0">
            <div class="content-container">
                <div class="tile-header">&nbsp;</div>
                <div class="tile-container">
                    <span class="text">Verrijking</span>
                    <md-icon  ng-if="$ctrl.isAdmin" ng-click="$ctrl.addArticle()" class="add-article-via-bar">add</md-icon>
                </div>
            </div>
        </title-bar-news>

        <article-tiles topic="$ctrl.topic" articles="$ctrl.otherArticles"></article-tiles>

        <load-more-bar ng-show="$ctrl.moreOtherArticlesAvailable()" ng-click="$ctrl.showMoreOtherArticles()">
            <div class="content-container">
                <div class="tile-header">&nbsp;</div>
                <div class="tile-container">
                    <div class="load-more-icon">
                        <div class="load-more-icon-text">OPEN
                            <br>MEER</div>
                        <md-icon>subdirectory_arrow_left</md-icon>
                    </div>
                </div>
            </div>
        </load-more-bar>

        <title-bar-news>
            <div class="content-container">
                <div class="tile-header">&nbsp;</div>
                <div class="tile-container">
                    <span class="text">Doe mee</span>
                </div>
            </div>
        </title-bar-news>

        <debate-tile topic="$ctrl.topic"></debate-tile>

        <!-- <comments-tile topic-id="$ctrl.topic._id"></comments-tile> -->

        <!-- <opinion-tile topic-id="$ctrl.topic._id"></opinion-tile> -->

    </div>

</div>
