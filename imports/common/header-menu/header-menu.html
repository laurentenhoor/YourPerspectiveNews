<div class="company-logo-container" ng-click="$ctrl.clickLogo($event)">
	<img class="company-logo" src="/logos/jouwpers-logo-no-bg.svg" />
	<div class="company-text">
		<span class="company-logo-title">Jouw<b>pers</b>
		</span>
		<!-- <span class="beta-tag">BETA</span> -->
	</div>
</div>

<article-actions-button class="add-article-top-menu"></article-actions-button>

<day-selector></day-selector>

<div class="mission-header">

	<div class="mission-text" ng-click="$ctrl.clickMission();">
		<b>Iedere dag om 15:00</b> een vers
		<b>verrassingspakket</b> aan frisse invalshoeken bij het <b>nieuws</b>.
	</div>

	<md-card-actions layout="row" layout-align="end center">

		<md-button class="white-button" aria-label="Share" ng-click="$ctrl.share();">
			<md-icon class="white-icon">share</md-icon>
			Deel met vrienden
		</md-button>

		<md-button class="white-button" aria-label="Notification"  ng-click="$ctrl.setupAlerts();">
			<md-icon class="white-icon">notifications_active</md-icon>
			Krijg e-mail alerts
		</md-button>

		<md-button class="white-button" aria-label="Help" ng-click="$ctrl.clickMission();">
			<md-icon class="white-icon">help</md-icon>
		</md-button>

	</md-card-actions>
</div>
