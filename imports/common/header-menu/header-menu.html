<div class="company-logo-container" ng-click="$ctrl.clickLogo($event)">
	<img class="company-logo" src="/logos/jouwpers-logo-no-bg.svg" />
	<div class="company-text">
		<span class="company-logo-title">Jouw<b>pers</b>
		</span>
		<span class="beta-tag">BETA</span>
	</div>
</div>

<article-actions-button ng-if="$ctrl.isAdmin" class="add-article-top-menu"></article-actions-button>

<ul class="menu" ng-cloak>

	<md-button class="" aria-label="gisteren">
		<md-icon>chevron_left</md-icon>
	</md-button>
	<li ng-show="$ctrl.isActive('/')">
		<a class="date-banner" href="">{{ $ctrl.now | today }}
		</a>
	</li>

	<md-button class="" aria-label="gisteren">
		<md-icon>chevron_right</md-icon>
	</md-button>

	<!-- <auth style="float:right;padding-right:4vw;"></auth> -->

</ul>


<div style="text-align:center;">

	<md-button class="md-accent md-hue-3 md-raised" style="font-size:2.3vw!important;font-weight:600;opacity:0.8;">
		Verrijkingsverzoek
	</md-button>

	<md-button class="" style="font-size:2.3vw!important;opacity:0.7;font-weight:600;">
		Word een verrijker
	</md-button>

	<md-button class="" style="font-size:2.3vw!important;opacity:0.7;font-weight:600;" ng-click="$ctrl.login()">
		{{ $ctrl.user ? 'Log uit' : 'Log in' }}
	</md-button>

</div>
