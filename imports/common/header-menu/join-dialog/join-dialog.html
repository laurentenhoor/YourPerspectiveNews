<md-dialog aria-label="">
    <form ng-cloak>
        <md-toolbar class="md-toolbar-tools">

            <div flex>
                <span style="font-size:4.5vw"></span>Doe met ons mee!</div>
            <md-button class="md-icon-button" aria-label="Sluiten" ng-click="$ctrl.close($event)">
                <md-icon>close</md-icon>
            </md-button>
        </md-toolbar>

        <md-dialog-content class="first-use-content">
            <div class="md-dialog-content">


            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" align="center" ng-class="'first-use-dialog-actions'">
            <span flex></span>
            <md-button class="md-raised" ng-click="$ctrl.close($event)">
                <md-icon>thumb_down</md-icon>
            </md-button>
            <md-button class="md-raised md-primary" ng-click="$ctrl.close($event)">
                <md-icon>thumb_up</md-icon>
                Interessant
            </md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
