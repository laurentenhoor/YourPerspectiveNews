<div class="scroll-window">
    <div class="scroll-container" ng-repeat="article in $ctrl.articles" ng-click="$ctrl.clickArticle(article)" tabindex="-1">

        <div class="icon" ng-style="{'background-image':'url(\'' + (article.imageUrl) + '\')'}">
            <div class="text">
                <div class=" publisher">{{ article.publisher }}</div>
                <div class=" title">{{ article.title }}</div>
            </div>
        </div>

    </div>
</div>
