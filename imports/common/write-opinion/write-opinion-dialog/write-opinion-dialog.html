<md-dialog class="write-option-dialog">
    <!-- <form ng-cloak> -->
    <md-toolbar class="md-toolbar-tools">

        <div flex>Het nieuws van morgen.</div>
        <md-button class="md-icon-button" aria-label="Sluiten" ng-click="$ctrl.saveDocument()">
            <md-icon>close</md-icon>
        </md-button>

    </md-toolbar>

    <md-dialog-content class="md-dialog-content">
        <!-- ng-hide="$ctrl.document.title || $ctrl.article.url || $ctrl.document.articles.length>0" -->


        <div class="first-use-content-block">
            <h4>Laat ons weten wat jij graag verrijkt zou willen zien.</h4>
            <p>Laat een onderwerp, mening of artikel achter, dan gaan wij op zoek.</p>
        </div>

        <div class="first-use-content-block" style="padding:5vw">
            <md-input-container class="md-block new-url-container">
                <label>Wat heeft dringend verrijking nodig?</label>
                <input ng-model="$ctrl.document.title" ng-change="" type="text">
            </md-input-container>

            <md-input-container ng-hide="($ctrl.document.articles.length>0)" class="md-block new-url-container">
                <label ng-cloak>Plak eventueel een url naar een artikel...</label>
                <input class="modal-item-url-input" ng-model="$ctrl.article.url" ng-change="$ctrl.urlChange()" http-prefix>
                </input>
            </md-input-container>

            <md-input-container ng-show="($ctrl.document.articles.length>0)" class="md-block new-url-container">
                <label ng-cloak>Plak eventueel meer bronnen...</label>
                <input class="modal-item-url-input" ng-model="$ctrl.article.url" ng-change="$ctrl.urlChange()" http-prefix>
                </input>
            </md-input-container>


            <!-- <md-input-container class="md-block editor-block" ng-show="$ctrl.document.title || $ctrl.article.url">
                <rich-text-editor flex init-content="$ctrl.initContent" add-article="$ctrl.addArticle" on-input="$ctrl.receiveHtml($event)"></rich-text-editor>
            </md-input-container> -->

            <md-input-container ng-show="($ctrl.document.articles.length>0)" class="md-block new-url-container">
                <!-- <div class="ref-label">Klik om te refereren</div> -->
                <select-source articles="$ctrl.document.articles" on-article-ref-click="$ctrl.addArticleRef($event)"></select-source>
            </md-input-container>


            <md-input-container class="md-block new-url-container">
                <label>Krijg eventueel een alert via email</label>
                <input ng-model="$ctrl.document.email" ng-change="" type="text">
            </md-input-container>

            <!-- <span flex></span> -->
            <!-- <md-button class="md-raised" ng-click="$ctrl.saveDocumentAsDraft()" md-autofocus>
                <md-icon>watch_later</md-icon> Opslaan voor later
            </md-button> -->
            <md-button class="md-raised md-primary" ng-click="$ctrl.publishDocument()" tabindex="-1" style="margin: 0;">
                <md-icon>send</md-icon> Verstuur
            </md-button>
        </div>

    </md-dialog-content>

    <!-- <md-dialog-actions layout="row" align="center" style="margin-top:5vw !important;">
            <span flex></span>
            <md-button class="md-raised" ng-click="$ctrl.saveDocumentAsDraft()" md-autofocus>
                <md-icon>watch_later</md-icon> Opslaan voor later
            </md-button>
            <md-button class="md-raised md-primary" ng-click="$ctrl.publishDocument()" tabindex="-1">
                <md-icon>send</md-icon> Verstuur
            </md-button>
        </md-dialog-actions> -->

    <!-- </form> -->
</md-dialog>
