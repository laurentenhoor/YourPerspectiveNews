<div class="comments-container">

	<div class="comments-add-comment-button">
		<a href="" ng-init="$ctrl.showRootInput=false"
			ng-click="$ctrl.showRootInput = $ctrl.willShowCommentField($ctrl.showRootInput);"
			style="padding-right: 3vw;">
				Reageer <i class="fa fa-reply" aria-hidden="true"></i>
		</a>
	</div>

	<form name="newCommentRoot"
		ng-if="$ctrl.showRootInput"
		ng-submit="$ctrl.newComment(comment);$ctrl.showRootInput=false;"
		novalidate> 
			
		<textarea class="comments-input root"
			ng-model="comment.newChildComment" 
			required>
		</textarea>
		
		<input class="comments-input-button root" 
			type="submit" 
			value="Reageer"
			ng-disabled="newCommentRoot.$invalid"/>
	</form>
	

	<div class="comments-tree root" ng-repeat="comment in $ctrl.comments"
		ng-include="$ctrl.commentsTreeTemplate"></div>

</div>
