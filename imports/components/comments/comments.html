<div class="comments-container" ng-click="$ctrl.click();">

	<div class="comments-add-comment-button">
		<a href="" ng-init="showRootInput=false"
			ng-click="showRootInput = ! showRootInput; showRootInputPers = false;"
			style="padding-right: 3vw;">
				Reageer <i class="fa fa-reply" aria-hidden="true"></i>
		</a>
	</div>
	

	<form name="newCommentRoot"
		ng-if="showRootInput"
		ng-submit="$ctrl.newComment(comment);showRootInput=false;"
		novalidate> 
		
		<textarea class="comments-input root"
			ng-model="comment.newChildComment" 
			required autofocus>
		</textarea>
		
		<input class="comments-input-button root" 
			type="submit" 
			value="Reageer"
			ng-disabled="newCommentRoot.$invalid"/>
		
	</form>


	<div class="comment-tree" ng-repeat="comment in $ctrl.comments"
		ng-include="$ctrl.commentsTreeTemplate"></div>

</div>
