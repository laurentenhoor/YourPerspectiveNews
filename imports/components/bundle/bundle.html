<h3 class="" style="text-align:left;margin-left:3vw;color:rgba(0, 0, 0, 0.7);">Trump stapt uit klimaatakkoord</h3>


<div class="bundle-category">
	
	<h4>Algemene berichtgeving</h4>

	<div class="article-slider">
		
		<div ng-repeat="article in $ctrl.proArticles" ng-click="$ctrl.clickPro(article)" class="selected selected carousel-article"
		ng-class="$ctrl.activeProArticle == article ? 'selected' : 'deselected'"
		style="background-image:url({{article.imageUrl}})">
		
			<img ng-show="article.logoUrl" class=anti-img src="{{article.logoUrl}}">
			
		</div>
		
		<div class="anti-video">
				<iframe ng-src="https://www.youtube.com/embed/4XDWtU1Zojw" width="100%" height="100%" frameborder="0" allowfullscreen my-directive ></iframe>
		</div>
		
		
	
	<img class="add-img" src="https://cdn3.iconfinder.com/data/icons/glyph/227/Button-Add-3-128.png">
	
	</div>
	
	<a href="{{$ctrl.proUrl}}" ext-link>
		<div ng-show="$ctrl.proTitle" class="title" ng-bind="$ctrl.proTitle"></div>
		<div ng-show="$ctrl.proDescription" class="description" ng-bind="$ctrl.proDescription"></div>
		<div ng-show="$ctrl.proPublisher" class="publisher" ng-bind="$ctrl.proPublisher"></div>
	</a>
		
</div>



<div class="bundle-category">
	<h4>Tegengeluiden</h4>
	
	<div class="article-slider">
	
		<div ng-repeat="article in $ctrl.conArticles" ng-click="$ctrl.clickCon(article)" class="selected selected carousel-article"
			ng-class="$ctrl.activeConArticle == article ? 'selected' : 'deselected'"
			style="background-image:url({{article.imageUrl}})">
			
				<img ng-show="article.logoUrl" class=anti-img src="{{article.logoUrl}}">
			
		</div>
	
		<img class="add-img" src="https://cdn3.iconfinder.com/data/icons/glyph/227/Button-Add-3-128.png">
	
	</div>
	
		<a href="{{$ctrl.conUrl}}" ext-link>
			<div ng-show="$ctrl.conTitle" class="title" ng-bind="$ctrl.conTitle"></div>
			<div ng-show="$ctrl.conDescription" class="description" ng-bind="$ctrl.conDescription"></div>
			<div ng-show="$ctrl.conPublisher" class="publisher" ng-bind="$ctrl.conPublisher"></div>
		</a>

</div>

	<h4>Achtergrond</h4>

	</div>


</div>
