<md-sidenav class="md-sidenav-left" md-component-id="account-menu" md-whiteframe="4">

    <md-toolbar>

        <div class="md-toolbar-tools">
            <h1 flex>Profiel</h1>
            <md-button class="md-icon-button" aria-label="Sluiten" ng-click="$ctrl.toggleAccountMenu()">
                <md-icon>close</md-icon>
            </md-button>
        </div>

    </md-toolbar>

    <md-content layout-margin>

        <md-card>
            <md-card-header>
                <md-card-avatar>
                    <img class="md-user-avatar" src="{{ $ctrl.user | profileImageFilter }}" />
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title" >{{ $ctrl.user | usernameFilter }}</span>
                    <span class="md-subhead">Witte band</span>
                </md-card-header-text>
            </md-card-header>
            
            <img ng-src="/assets/karatebanden.jpeg"  style="display:none"/>
            <img ng-src="{{$ctrl.beltImage}}" ng-mousedown="$ctrl.showAllBelts()" ng-mouseup="$ctrl.resetBelt()" ng-mousemove="$ctrl.resetBelt()" 
                class="md-card-image" alt="Reputatie" />
