<div class="bulletin-items-scroll-container">

	<div class="bulletin-item-outer-container"
	ng-repeat="articleBlock in $ctrl.articleBlocks" 
	ng-init="category=articleBlock.category; articles=articleBlock.articles">

		<div class="bulletin-item-header">{{category}}</div>

		<div class="bulletin-item-image-and-details-container">

			<div class="bulletin-item-image-container">
			
				<div class="bulletin-item-image" 
				style="background-image: url({{$ctrl.selectedArticle[category].imageUrl}})">
				</div>
				
				<iframe ng-if="$ctrl.selectedArticle[category].videoUrl" 
				src="{{$ctrl.selectedArticle[category].videoUrl}}"
					width="100%" height="60%" frameborder="0" allowfullscreen
					style="bottom: 16%; position: absolute; left: 0px;"></iframe>

				<div class="gradient-overlay"></div>

				<div class="bulletin-item-title-container">
					<div class="bulletin-item-title">
						{{$ctrl.selectedArticle[category].title}}
					</div>
					<div class="bulletin-item-publisher">
						{{$ctrl.selectedArticle[category].publisher}}
					</div>
				</div>

			</div>


			<div class="bulletin-item-description" ng-if="$ctrl.selectedArticle[category].description">
				{{$ctrl.selectedArticle[category].description}}</div>

			<div class="bulletin-sources">
				
				<yourpers-add-article data="articleBlock"
					class="add-article-from-bulletin-item">
				</yourpers-add-article>
			
				<div class="bulletin-source"
					ng-repeat="article in articles"
					ng-click="$ctrl.clickArticle(category, article)"
					ng-class="(article == $ctrl.selectedArticle[category]) ? 'bulletin-source-selected':''"
					style="background-image: url({{article.logoUrl}})"></div>
			</div>

		</div>

	</div>

</div>
