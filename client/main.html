<head>

	<title>Jouwpers - Nieuwsoverzicht</title>
	<meta name="description"
		content="Jouw perspectief op het nieuws.">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="icon" href="/assets/logos/newnews_bw_simplified.png">
	
	<link rel="apple-touch-icon" href="/assets/logos/newnews_bw_simplified_white_bg.png">
	<meta name="apple-mobile-web-app-title" content="jouwpers">
	<meta name="apple-mobile-web-app-status-bar-style" content="white">
	
</head>

<body ng-app="yourpers" ng-controller="MainCtrl as $ctrl">

	<div ng-if="$ctrl.showMobile" ng-cloak>
	
		<yourpers-loader></yourpers-loader>

		<yourpers-menu></yourpers-menu>
		
		<div ng-view></div>

		<yourpers-feedback></yourpers-feedback>

	</div>

	<div ng-if="!$ctrl.showMobile" ng-cloak>
	
		<div class="desktop-title">
			<img class="logo-desktop" src="assets/logos/newnews_bw_simplified.png"/> 
			Bezoek <span class="red">jouw<b>pers</b></span> via een smartphone of tablet.
		</div>
		
		<iframe src="/" sandbox="allow-same-origin allow-forms allow-scripts" 
		seamless width="414" height="736"></iframe>

		<div class="desktop-footer">
			<h2>414<span> x 736</span> <span class="small">(iPhone 6 Plus)</span></h2>
		</div>
		
	</div>
	
</body>
