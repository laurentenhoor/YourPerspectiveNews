<div class="square" ng-repeat="item in newsItems">
	<div class="content content-front">
		<div class="table">
			<div class="table-cell">
				<p class="title" style="font-size: 4vh;">{{ item.title }}</p>
				<img class="logo" src="{{item.logoUrl}}">
			</div>
		</div>
	</div>
	<div class="content content-back">
		<div class="table">
			<div class="table-cell">
			
				<a href="{{ item.articleUrl }}" 
					target="_self" class="read-btn"><i class="fa fa-book" aria-hidden="true"></i> Lees</a>
				
				<p class="article">{{ item.summaryText }}</p>

				<div class="article-vote">
					<a class="btn-vote btn-agree"><i class="fa fa-eye" aria-hidden="true"></i><br>scherp</a> 
					<a class="btn-vote btn-disagree"><i class="fa fa-low-vision" aria-hidden="true"></i><br>wazig</a>
				</div>

			</div>
		</div>
	</div>
</div>
